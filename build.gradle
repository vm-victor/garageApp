buildscript {
    ext.repos = {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://repository.axelor.com/nexus/public/' } 
    }
    repositories repos
    dependencies {
        classpath 'com.axelor:axelor-gradle:5.2.0' 
    }
}

allprojects {
    repositories repos
}

apply plugin: 'com.axelor.app' 

axelor { 
    title = 'VehicleMind :: Test'
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    group = 'com.axelor'
    version = '5.2.0'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


dependencies {
    // add dependencies
// compile project(":modules:axelor-contact")
compile project(":modules:vehiclemind-garage")
}